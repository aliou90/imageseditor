{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÉDITEUR D'IMAGES - Redimensionnez et supprimez les arrière-plans de vos images</title>
    <meta name="description" content="Utilisez notre outil en ligne pour redimensionner et supprimer les arrière-plans de vos images rapidement et facilement.">
    <meta name="keywords" content="image editor, redimensionner image, supprimer arrière-plan, éditeur d'images en ligne">
    <meta name="author" content="Aliou Mbengue">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- JQUERY  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'editor/styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-light py-2 mb-1 border-bottom">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="{% static 'editor/images/ico.png' %}" alt="" width="40" height="24" class="d-inline-block align-text-top">
                    ÉDITEUR D'IMAGES 
              </a>
            </div>
        </nav>
            <!-- Google Ads Banner -->
        <div class="text-center">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </header>
    <main class="container mt-0 pt-0">
        <div class="row border border-primary p-4 mb-5">
            <!-- Formulaire de traitement d'images -->
            <div class="col-md-5" id="plt_pc">
                <form id="uploadForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!--- Résolution -->
                    <div id="resolution_popup" class="popup bg-transparent">
                        <div class="form-check form-switch mb-3 border border-white rounded p-2 d-flex align-items-center justify-content-between">
                            <div class="col-5 d-flex justify-content-start">
                                <label for="resolution" class="form-label mb-0">Résolutions :</label>
                            </div>
                            <div class="col-7 d-flex justify-content-end align-items-center">
                                <select id="resizeOptions" name="resizeOptions" class="form-select">
                                    <option value="800x800">800x800 (SVGA)</option>
                                    <option value="640x480">640x480 (VGA)</option>
                                    <option value="800x600">800x600 (SVGA)</option>
                                    <option value="1024x768">1024x768 (XGA)</option>
                                    <option value="1280x800">1280x800 (WXGA)</option>
                                    <option value="1280x720">1280x720 (HD)</option>
                                    <option value="1366x768">1366x768 (HD+)</option>
                                    <option value="1600x900">1600x900 (HD+)</option>
                                    <option value="1920x1080">1920x1080 (Full HD)</option>
                                    <option value="300x250">300x250 (Bannière publicitaire)</option>
                                    <option value="400x300">400x300 (Image de miniatures)</option>
                                    <option value="400x400">400x400 (Image de miniatures)</option>
                                    <option value="600x400">600x400 (Affiche ou poster de petite taille)</option>
                                    <option value="1200x628">1200x628 (Image pour les réseaux sociaux)</option>
                                    <option value="728x90">728x90 (Leaderboard)</option>
                                    <option value="300x600">300x600 (Skyscraper)</option>
                                    <option value="3840x2160">3840x2160 (4K)</option>
                                    <option value="150x150">150x150 (Profil)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--- Background -->
                    <div id="bg_popup" class="popup bg-transparent">
                        <div class="form-check form-switch mb-3 border border-white rounded p-2 d-flex align-items-center justify-content-between">
                            <label for="bgColor" class="form-label mb-0">Arrière-plan</label>
                            <div class="d-flex align-items-center">
                                <input class="form-check-input me-2" type="checkbox" id="removeBgCheckbox" name="removeBg">
                                <label class="form-check-label mb-0" for="removeBgCheckbox">Supprimer</label>
                            </div>
                            <input type="color" id="bgColor" name="bgColor" class="form-control form-control-color" value="#ffffff">
                        </div>
                    </div>
                <!-- Section pour la rotation -->
                 <div id="rotation_popup" class="popup bg-transparent">
                    <div class="row mb-3 border border-white rounded p-2 align-items-center">
                        <div class="col-4 d-flex justify-content-start">
                            <label for="degree" class="form-label mb-0">Rotation : </label>
                        </div>
                        <div class="col-8 d-flex justify-content-end align-items-center">
                            <button id="decrementDegree" class="btn btn-outline-secondary me-2">-</button>
                            <input type="text" id="degree" class="form-control d-inline text-center mx-2" style="width: 12ch;" value="0" readonly>
                            <button id="incrementDegree" class="btn btn-outline-secondary">+</button>
                        </div>
                    </div>
                 </div>
                   <!-- Section pour le flip vertical et horizontal -->
                    <div id="flip_popup" class="popup bg-transparent ">
                        <div class="d-flex justify-content-between align-items-center mb-3 border border-white rounded p-2 d-flex align-items-center ">
                            <label for="flipVertical" class="form-label mb-0">Tournure :</label>
                            <div class="form-check form-switch d-flex align-items-center">
                                <input class="form-check-input me-2" type="checkbox" id="flipVertical" name="flipVertical">
                                <label class="form-check-label mb-0" for="flipVertical">Verticale</label>
                            </div>
                            <div class="form-check form-switch d-flex align-items-center">
                                <input class="form-check-input me-2" type="checkbox" id="flipHorizontal" name="flipHorizontal">
                                <label class="form-check-label mb-0" for="flipHorizontal">Horizontale</label>
                            </div>
                        </div>
                    </div>
                    <!-- Section pour la luminosité et le contraste -->
                     <div id="luminosity_popup" class="popup bg-transparent">
                        <div class="row mb-3 d-flex justify-content-between align-items-center border border-white rounded p-2">
                            <div class="col-4 d-flex align-items-center">
                                <label for="luminosity" class="form-label mb-0">Luminosité :</label>
                            </div>
                            <div class="col-6">
                                <input type="range" id="luminosity" class="form-range" min="-10" max="10" step="1" value="0">
                            </div>
                            <div class="col-2">
                                <span id="luminosityValue">0</span>
                            </div>
                        </div>
                        <div class="row mb-3 d-flex justify-content-between align-items-center border border-white rounded p-2">
                            <div class="col-4 d-flex align-items-center">
                                <label for="contrast" class="form-label mb-0">Contraste :</label>
                            </div>
                            <div class="col-6">
                                <input type="range" id="contrast" class="form-range" min="0" max="10" step="1" value="0">
                            </div>
                            <div class="col-2">
                                <span id="contrastValue">0</span>
                            </div>
                        </div>
                     </div>

                    <div id="save_popup" class="popup bg-transparent">
                        <button type="submit" id="startButton" class="btn btn-success w-100 border border-white rounded p-2 align-items-center">Enregistrer</button>
                    </div>
                </form>
            </div>
            <!-- Zone de Prévisualisation d'images -->
            <div class="col-md-7 d-flex justify-content-center align-items-center" id="imagePreviewZone">
                <div class="drop-zone" id="dropZone">
                    <img id="imagePreview" src="#" class="img-fluid rounded" alt="Zone de dépôt pour charger les images">
                    <form id="imageForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input class="form-control" type="file" id="uploadInput" name="images" accept="image/*" multiple style="display: none;">
                        <label for="uploadInput" class="form-label"><h4><b>Cliquez pour sélectionner <br> ou <br>déposez vos images ici</b></h4></label>
                    </form>
                </div>                
            </div>
        </div>
    </main>
    <div class="icon-bar" id="plt_phone">
        <i class="fas fa-expand-arrows-alt" title="Résolution" data-target="#resolution_popup"></i>
        <i class="fas fa-fill-drip" title="Arrière-plan Edit" data-target="#bg_popup"></i>
        <i class="fas fa-sync-alt" title="Rotation" data-target="#rotation_popup"></i>
        <i class="fas fa-arrows-alt-h" title="Tournure" data-target="#flip_popup"></i>
        <i class="fas fa-adjust" title="Luminosité & Contraste" data-target="#luminosity_popup"></i>
        <i class="fas fa-save" title="Enregistrer" data-target="#save_popup"></i>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3 border-top pb-5">
        <div class="container text-center">
            <div class="row mt-3 d-flex align-content-center">
                <div class="col">
                    <p class="mb-0 text-white">Copyright © Aliou Mbengue | tech.jamm.corp@gmail.com</p>
                </div>
                <div class="col">
                    <a href="https://www.facebook.com/profile.php?id=100082040892105" target="_blank"><i class="fab fa-facebook fa-2x text-white mx-2"></i></a>
                    <a href="https://youtube.com/@formation365?si=-Vjkji1CDjrM4fAT" target="_blank"><i class="fab fa-youtube fa-2x text-white mx-2"></i></a>
                    <a href="https://www.linkedin.com/in/aliou-mbengue-ba6b3023a/" target="_blank"><i class="fab fa-linkedin fa-2x text-white mx-2"></i></a>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <form id="feedbackForm">
                        <div class="mb-3">
                            <input type="text" id="name" class="form-control" placeholder="Nom" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea id="feedback" class="form-control" placeholder="Votre feedback" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </form>
                </div>
                <div class="col-md-6">
                <!-- Google Ads Banner -->
                <div class="text-center mt-4">
                    <ins class="adsbygoogle"
                        style="display:block"
                        data-ad-client="ca-pub-XXXXXXXXXX"
                        data-ad-slot="XXXXXXXXXX"
                        data-ad-format="auto"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{% static 'editor/scripts.js' %}"></script>
    <script>
        // Pour l'affichage d'image de chargement
        const processingGifUrl = "{% static 'editor/images/processing.gif' %}";
    </script>
    <script>
        // Pour l'affichage d'image de téléchargement
        const downloadingGifUrl = "{% static 'editor/images/downloading.gif' %}";
    </script>
</body>
</html>
